{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}ONG ALMEM{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
    <style>
    body {
        background-image: url("{% static 'core/images/Simbolo.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1><a href="{% url 'index' %}">ONG ALMEM</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Início</a></li>
                <li><a href="{% url 'historia' %}" class="{% if request.resolver_match.url_name == 'historia' %}active{% endif %}">História</a></li>
                <li><a href="{% url 'contato' %}" class="{% if request.resolver_match.url_name == 'contato' %}active{% endif %}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; ONG ALMEM. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/browser.min.js' %}"></script>
    <script src="{% static 'js/breakpoints.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
