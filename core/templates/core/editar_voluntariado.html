{% extends "core/base.html" %}
{% block title %}Editar Registro | ONG ALMEM{% endblock %}
{% block content %}
<h2>Editar Registro de {{ tipo }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% if tipo == 'Apoio' %}{% url 'lista_apoios' %}{% else %}{% url 'lista_voluntariados' %}{% endif %}">Voltar</a>
{% endblock %}
