{% extends "core/base.html" %}

{% block title %}Login | OSC ALMEM{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>

{% if form.errors %}
    <p style="color:red;">Usuário ou senha inválidos.</p>
{% endif %}
{% endblock %}
